<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نقشه جلسات AA ناحیه ۲ مشهد</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<button class="menu-button" id="menuButton" onclick="toggleMenu()">☰</button>

<div class="menu" id="menu">
  <div class="menu-content">
    <button class="close-button" onclick="toggleMenu()">×</button>
    <h3 class="menu-title">فیلتر جلسات</h3>
    <div class="filter-options">
      <!-- فیلتر جلسات (پیش‌فرض فعال) -->
      <label><input type="checkbox" id="filterMorning" checked onchange="updateFilters()"> صبح</label>
      <label><input type="checkbox" id="filterNoon" checked onchange="updateFilters()"> ظهر</label>
      <label><input type="checkbox" id="filterAfternoon" checked onchange="updateFilters()"> عصر</label>
      <label><input type="checkbox" id="filterNight" checked onchange="updateFilters()"> شب</label>
    </div>
    <h3 class="menu-title">فیلتر مکان‌ها</h3>
    <div class="filter-options">
      <!-- فیلتر مکان‌ها (پیش‌فرض غیرفعال) -->
      <label><input type="checkbox" id="filterPolice" onchange="updateFilters()"> کلانتری‌ها</label>
      <label><input type="checkbox" id="filterHospitals" onchange="updateFilters()"> بیمارستان‌ها</label>
      <label><input type="checkbox" id="filterGasStations" onchange="updateFilters()"> پمپ بنزین‌ها</label>
      <label><input type="checkbox" id="filterCNGStations" onchange="updateFilters()"> پمپ گازها</label>
      <label><input type="checkbox" id="filterClinics" onchange="updateFilters()"> کلینیک‌ها</label>
      <label><input type="checkbox" id="filterCamps" onchange="updateFilters()"> کمپ‌ها</label>
    </div>
  </div>
</div>

<button id="locateBtn" onclick="locateUser()">موقعیت من</button>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
